<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create SMP - Minecraft Modpack Server</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>
    <style>
      :root {
        --primary: #3949ab;
        --secondary: #00bcd4;
        --accent: #7986cb;
        --background: #1a237e;
        --text: #ffffff;
        --dark-block: rgba(0, 0, 0, 0.35);
        --light-block: rgba(255, 255, 255, 0.2);
        --success: #4caf50;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text);
        overflow-x: hidden;
        min-height: 100vh;
      }

      .bokeh {
        position: absolute;
        border-radius: 50%;
        filter: blur(8px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s infinite ease-in-out;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-20px) translateX(10px);
        }
      }

      .gear {
        position: absolute;
        opacity: 0.15;
        z-index: -1;
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .block {
        position: absolute;
        background-color: var(--dark-block);
        border-radius: 2px;
        z-index: -1;
        transform: rotate(45deg);
        animation: spin 30s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile-first responsive design - improved */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
        text-align: center; /* Center all content by default for mobile */
      }

      button {
        background: linear-gradient(135deg, var(--accent), #5c6bc0);
        color: #fff;
        border: none;
        padding: 0.75rem 1.75rem; /* Slightly larger padding for better touch targets */
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%; /* Full width buttons on mobile */
        max-width: 250px; /* But not too wide */
        margin: 0.5rem auto; /* Center buttons */
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .nav-list {
        display: flex;
        flex-direction: column;
        align-items: center; /* Center nav items */
        gap: 0.75rem;
        list-style-type: none;
        width: 100%;
        max-width: 300px; /* Limit width on mobile */
        margin: 0 auto; /* Center nav list */
      }

      .nav-list li {
        width: 100%; /* Full width list items */
      }

      .card {
        background-color: var(--dark-block);
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        backdrop-filter: blur(4px);
        border: 1px solid var(--light-block);
        transition: transform 0.3s ease;
        text-align: center; /* Center text in cards for mobile */
      }

      .card:hover {
        transform: translateY(-1px);
      }

      .feature-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        margin: 2rem 0;
      }

      /* Stats container - modified to be centered on all devices */
      .stats {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin: 2rem auto;
        max-width: 800px;
      }

      .stat-item {
        text-align: center;
        padding: 1.25rem; /* Slightly more padding */
        background-color: var(--light-block);
        border-radius: 8px;
      }

      .footer {
        margin-top: 3rem;
        padding: 1.5rem 0;
        text-align: center;
        border-top: 1px solid var(--light-block);
      }

      /* Server address container - new styles */
      .server-address-container {
        background: var(--dark-block);
        padding: 0.25rem;
        border-radius: 6px;
        margin: 1.5rem auto;
        max-width: 320px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .server-address-container:hover {
        background: rgba(0, 0, 0, 0.45);
      }

      .server-address-inner {
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 0.75rem;
        border-radius: 4px;
      }

      .copy-icon {
        margin-right: 0.75rem;
        flex-shrink: 0;
      }

      .server-address {
        font-family: monospace;
        font-size: 1.1rem;
        flex-grow: 1;
        text-align: center;
        word-break: break-all;
      }

      .copy-notification {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--success);
        color: white;
        font-weight: bold;
        transform: translateY(100%);
        transition: transform 0.15s ease;
      }

      /* Server address container - show notification */
      .show-notification .copy-notification {
        transform: translateY(0);
      }

      /* Lists for mobile */
      ol,
      ul {
        text-align: left;
        margin-left: 1rem;
        padding-left: 1rem;
      }

      /* Desktop adjustments */
      @media (min-width: 768px) {
        .container {
          text-align: left; /* Left align for desktop */
        }

        .nav-list {
          flex-direction: row;
          justify-content: center;
          max-width: none; /* Full width on desktop */
        }

        .nav-list li {
          width: auto; /* Auto width on desktop */
        }

        button {
          width: auto; /* Auto width on desktop */
          margin: 0; /* Reset margin */
        }

        .feature-grid {
          grid-template-columns: repeat(3, 1fr);
        }

        .stats {
          flex-direction: row;
          justify-content: center;
        }

        .hero-content {
          max-width: 60%;
          margin: 0 auto;
          text-align: center;
        }

        .card {
          text-align: left; /* Left align card content on desktop */
        }

        /* Server address is still centered on desktop */
        .server-address-container {
          margin: 1.5rem auto;
        }

        /* Community buttons layout for desktop */
        .community-buttons {
          display: flex;
          justify-content: center;
          gap: 1rem;
        }

        .community-buttons button {
          flex: 1;
          max-width: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const App = () => {
        const [activeSection, setActiveSection] = React.useState("home");

        React.useEffect(() => {
          // Generate bokeh elements
          for (let i = 0; i < 15; i++) {
            const bokeh = document.createElement("div");
            bokeh.classList.add("bokeh");

            // Random bokeh properties
            const size = Math.random() * 80 + 20;
            // Updated colors to remove yellow, using more blues and purples
            const colors = [
              "#3949AB",
              "#00BCD4",
              "#7986CB",
              "#5E35B1",
              "#00897B",
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];

            bokeh.style.width = `${size}px`;
            bokeh.style.height = `${size}px`;
            bokeh.style.backgroundColor = color;
            bokeh.style.left = `${Math.random() * 100}vw`;
            bokeh.style.top = `${Math.random() * 200}vh`;
            bokeh.style.animationDelay = `${Math.random() * 5}s`;

            document.body.appendChild(bokeh);
          }

          // Generate gear elements (Create mod style)
          for (let i = 0; i < 5; i++) {
            const gear = document.createElement("div");
            gear.classList.add("gear");

            const size = Math.random() * 100 + 50;

            gear.style.width = `${size}px`;
            gear.style.height = `${size}px`;
            gear.style.left = `${Math.random() * 100}vw`;
            gear.style.top = `${Math.random() * 200}vh`;
            gear.style.animationDuration = `${Math.random() * 30 + 20}s`;

            // Create a gear SVG
            gear.innerHTML = `
            <svg viewBox="0 0 100 100" fill="white">
              <path d="M50,20 L55,20 L60,10 L40,10 L45,20 Z M80,45 L80,55 L90,60 L90,40 L80,45 Z M55,80 L45,80 L40,90 L60,90 L55,80 Z M20,55 L20,45 L10,40 L10,60 L20,55 Z M25,27 L33,33 L45,25 L35,15 L25,27 Z M73,27 L65,33 L55,25 L65,15 L73,27 Z M73,73 L65,67 L55,75 L65,85 L73,73 Z M27,73 L35,67 L45,75 L35,85 L27,73 Z M50,30 A20,20 0 1,0 50,70 A20,20 0 1,0 50,30 Z M50,40 A10,10 0 1,1 50,60 A10,10 0 1,1 50,40 Z" />
            </svg>
          `;

            document.body.appendChild(gear);
          }

          // Generate floating blocks (Minecraft style)
          for (let i = 0; i < 10; i++) {
            const block = document.createElement("div");
            block.classList.add("block");

            const size = Math.random() * 50 + 10;

            block.style.width = `${size}px`;
            block.style.height = `${size}px`;
            block.style.left = `${Math.random() * 100}vw`;
            block.style.top = `${Math.random() * 200}vh`;
            block.style.animationDuration = `${Math.random() * 40 + 20}s`;

            document.body.appendChild(block);
          }
        }, []);

        const renderSection = () => {
          switch (activeSection) {
            case "about":
              return <AboutSection />;
            case "features":
              return <FeaturesSection />;
            case "connect":
              return <ConnectSection />;
            default:
              return <HomeSection />;
          }
        };

        return (
          <div className="container">
            <header>
              <h1
                style={{
                  textAlign: "center",
                  margin: "2rem 0",
                  fontSize: "2.5rem",
                  textShadow: "0 0 10px rgba(0, 188, 212, 0.7)",
                }}
              >
                Olofs SMP
              </h1>
              <nav>
                <ul className="nav-list">
                  <li>
                    <button onClick={() => setActiveSection("home")}>
                      Home
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setActiveSection("about")}>
                      About
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setActiveSection("features")}>
                      Features
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setActiveSection("connect")}>
                      Connect
                    </button>
                  </li>
                </ul>
              </nav>
            </header>

            <main>{renderSection()}</main>

            <footer className="footer">
              <p>&copy; 2025 Olofs SMP Minecraft Server</p>
              <p style={{ marginTop: "0.5rem", fontSize: "0.8rem" }}>
                Minecraft is a trademark of Mojang Studios. This server is not
                affiliated with Mojang.
              </p>
            </footer>
          </div>
        );
      };

      const HomeSection = () => {
        return (
          <div>
            <div
              className="card"
              style={{ marginTop: "2rem", textAlign: "center" }}
            >
              <div className="hero-content" style={{ margin: "0 auto" }}>
                <h2 style={{ fontSize: "2rem", marginBottom: "1rem" }}>
                  Welcome to Olofs SMP!
                </h2>
                <p style={{ marginBottom: "2rem", lineHeight: "1.6" }}>
                  Experience Minecraft like never before with our custom modpack
                  focused around the Create mod. Build amazing contraptions,
                  automate your world, and join our friendly community!
                </p>
              </div>
            </div>

            {/* Stats section - centered on the page */}
            <div className="stats" style={{ textAlign: "center" }}>
              <div className="stat-item">
                <h3>30+</h3>
                <p>Carefully Selected Mods</p>
              </div>
              <div className="stat-item">
                <h3>24/7</h3>
                <p>Server Uptime</p>
              </div>
              <div className="stat-item">
                <h3>10+</h3>
                <p>Active Players</p>
              </div>
            </div>

            <div className="card">
              <h3 style={{ marginBottom: "1rem" }}>Latest News</h3>
              <p style={{ marginBottom: "0.5rem" }}>
                <strong>Feb 25, 2025</strong> - Darkness mod added. Don't get
                lost!
              </p>
              <p>
                <strong>Feb 15, 2025</strong> - Server announced
              </p>
            </div>
          </div>
        );
      };

      const AboutSection = () => {
        return (
          <div className="card" style={{ marginTop: "2rem" }}>
            <h2 style={{ marginBottom: "1.5rem", textAlign: "center" }}>
              About Our Server
            </h2>
            <p style={{ marginBottom: "1rem", lineHeight: "1.6" }}>
              Olofs SMP is a community-focused Minecraft server built around the
              Create mod and its amazing mechanical possibilities. Our server
              provides a unique experience where players can collaborate, build
              incredible contraptions, and explore a world enhanced by carefully
              selected mods.
            </p>
            <p style={{ marginBottom: "1rem", lineHeight: "1.6" }}>
              Founded in 2024, our server has grown from a small group of
              friends to a thriving community of engineers, builders, and
              adventurers. We pride ourselves on maintaining a friendly,
              drama-free environment where creativity thrives.
            </p>
            <p style={{ lineHeight: "1.6" }}>
              Our modpack is optimized for performance while offering an
              engaging gameplay experience. The server is maintained by a
              dedicated team of admins who are passionate about providing the
              best possible environment for our players.
            </p>
          </div>
        );
      };

      const FeaturesSection = () => {
        return (
          <div>
            <h2 style={{ margin: "2rem 0 1rem", textAlign: "center" }}>
              Server Features
            </h2>

            <div className="feature-grid">
              <div className="card">
                <h3 style={{ marginBottom: "0.5rem", color: "var(--accent)" }}>
                  Create-Centered
                </h3>
                <p>
                  Our modpack features the Create mod at its core, allowing for
                  incredible mechanical contraptions and automation.
                </p>
              </div>
              <div className="card">
                <h3 style={{ marginBottom: "0.5rem", color: "var(--accent)" }}>
                  Custom World
                </h3>
                <p>
                  Explore our hand-crafted world with unique biomes, structures,
                  and resources.
                </p>
              </div>
              <div className="card">
                <h3 style={{ marginBottom: "0.5rem", color: "var(--accent)" }}>
                  Good difficulty
                </h3>
                <p>
                  Darkenss makes the game harder and torches now extinguish
                  after some time.
                </p>
              </div>
            </div>

            <div className="card" style={{ marginTop: "1rem" }}>
              <h3 style={{ marginBottom: "1rem", textAlign: "center" }}>
                Modpack Highlights
              </h3>
              <ul style={{ marginLeft: "1.5rem", lineHeight: "1.6" }}>
                <li>
                  Create (core mod with mechanical power, contraptions and
                  automation)
                </li>
                <li>Create Additions (extra components for Create)</li>
                <li>
                  Darkness (make the game 0 brightness when the moon is eclipsed
                  making torches much more important)
                </li>
                <li>
                  Dynamic lights(all light objects now give light even when
                  they're in your hand.)
                </li>
                <li>
                  Torches extinguish(torches now extinguish after some time
                  meaning you have to light them again to get light.)
                </li>
                <li>Farmer's Delight (food expansion for novk)</li>
                <li>And many more quality-of-life and content mods!</li>
              </ul>
            </div>
          </div>
        );
      };

      const ConnectSection = () => {
        const [copyNotification, setCopyNotification] = React.useState(false);

        const copyServerAddress = () => {
          const serverAddress = "play.radicalheights.se";
          navigator.clipboard.writeText(serverAddress).then(() => {
            setCopyNotification(true);
            setTimeout(() => {
              setCopyNotification(false);
            }, 2000);
          });
        };

        return (
          <div className="card" style={{ marginTop: "2rem" }}>
            <h2 style={{ marginBottom: "1.5rem", textAlign: "center" }}>
              Join Our Server
            </h2>

            {/* New clickable server address container */}
            <div
              className={`server-address-container ${
                copyNotification ? "show-notification" : ""
              }`}
              onClick={copyServerAddress}
            >
              <div className="server-address-inner">
                <div className="copy-icon">
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    strokeWidth="2"
                    fill="none"
                  >
                    <rect
                      x="9"
                      y="9"
                      width="13"
                      height="13"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </div>
                <div className="server-address">play.radicalheights.se</div>
              </div>
              <div className="copy-notification">Copied!</div>
            </div>

            <div style={{ marginBottom: "1.5rem" }}>
              <h3 style={{ marginBottom: "1rem", textAlign: "center" }}>
                How to Join
              </h3>
              <ol
                style={{
                  marginLeft: "1.5rem",
                  lineHeight: "1.6",
                  maxWidth: "500px",
                  margin: "0 auto",
                }}
              >
                <li>Install Minecraft Java Edition</li>
                <li>Download our modpack from the button below</li>
                <li>
                  Import the modpack into{" "}
                  <a
                    href="https://modrinth.com/app"
                    target="_blank"
                    style={{ color: "blue" }}
                  >
                    Modrinth
                  </a>
                </li>
                <li>Connect to our server address</li>
              </ol>
              <div style={{ textAlign: "center", marginTop: "1.5rem" }}>
                <a href="https://cdn.discordapp.com/attachments/667021402968424460/1344706929661841489/Olofs_SMP_1.0.0.mrpack?ex=67c1e36b&is=67c091eb&hm=e6337e2404fe90e66322425a9d3a99c9dd7680d862a0c787f6be07efd134bbbc&">
                  <button
                    style={{ fontSize: "1.1rem", padding: "0.75rem 2rem" }}
                  >
                    Download Modpack
                  </button>
                </a>
              </div>
            </div>

            <div>
              <h3 style={{ marginBottom: "1rem", textAlign: "center" }}>
                Community Links
              </h3>
              <div className="community-buttons">
                <button
                  style={{
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    gap: "0.5rem",
                  }}
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    fill="none"
                    style={{ marginRight: "0.5rem" }}
                  >
                    <path d="M21 18V13.5C21 12.1193 20.1046 11 19 11C17.8954 11 17 12.1193 17 13.5V18C17 19.1046 17.8954 20 19 20H20C20.5523 20 21 19.5523 21 19V18Z"></path>
                    <path d="M7 18V13.5C7 12.1193 6.10457 11 5 11C3.89543 11 3 12.1193 3 13.5V18C3 19.1046 3.89543 20 5 20H6C6.55228 20 7 19.5523 7 19V18Z"></path>
                    <path d="M20 11V8C20 5.17157 18.4243 3 16 3H8C5.75 3 4 5 4 8V11"></path>
                    <rect x="8" y="14" width="8" height="8" rx="1"></rect>
                  </svg>
                  Discord Server
                </button>
                <button
                  style={{
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    gap: "0.5rem",
                  }}
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    fill="none"
                    style={{ marginRight: "0.5rem" }}
                  >
                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                    <rect
                      x="1"
                      y="5"
                      width="15"
                      height="14"
                      rx="2"
                      ry="2"
                    ></rect>
                  </svg>
                  YouTube Channel
                </button>
                <button
                  style={{
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "center",
                    gap: "0.5rem",
                  }}
                >
                  <svg
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    stroke="currentColor"
                    fill="none"
                    style={{ marginRight: "0.5rem" }}
                  >
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                  </svg>
                  GitHub Repository
                </button>
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
